# docker-compose.yml
# Configuração Docker Compose para POC LangChain

version: '3.8'

services:
  poc-langchain:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: poc-langchain-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    env_file:
      - .env.production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - poc-network

  # Nginx reverse proxy (opcional)
  nginx:
    image: nginx:alpine
    container_name: poc-langchain-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      poc-langchain:
        condition: service_healthy
    networks:
      - poc-network
    profiles:
      - production

networks:
  poc-network:
    driver: bridge

volumes:
  nginx_logs:
    driver: local